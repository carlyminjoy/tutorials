<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <title>React introduction</title>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
        <style>
            #container {
                padding: 50px;
                background-color: #EEE;
            }
            #container p {
                font-size: 1.25rem;
                font-family: sans-serif;
                color: #0080a8;
            }
        </style>
    </head>

    <body>

        <div id="container">
        </div>

        <script type="text/babel">
            class HelloWorld extends React.Component {
                render() {
                    return <p>Hello, {this.props.greetTarget}!</p>
                }
            }

            class Buttonify extends React.Component {
                render() {
                    var style = {
                        color: "#fff",
                        backgroundColor: this.props.bgcolor,
                        border: "none",
                        fontSize: 24
                    };

                    return(
                        <div>
                            <button style={style} type={this.props.behaviour}>{this.props.children}</button>
                        </div>
                    )
                }
            }

            var destination = document.querySelector("#container");

            ReactDOM.render(
                <div>
                    <HelloWorld greetTarget="Kitty"/>
                    <HelloWorld greetTarget="Birdie"/>
                    <HelloWorld greetTarget="Turtle"/>
                </div>,
                destination
            )

            ReactDOM.render(
                <div>
                    <Buttonify behaviour="Submit" bgcolor="677077">SENDDATA</Buttonify>
                </div>,
                destination
            )
        </script>
    </body>

</html>
