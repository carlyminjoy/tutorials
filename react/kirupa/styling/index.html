<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>React Styling</title>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    </head>

    <body>
        <div id="container"></div>
        <script type="text/babel">
            class Letter extends React.Component {
                render() {
                    var letterStyle = {
                        backgroundColor: this.props.bgcolor,
                        color: '#fff',
                        fontSize: 50,
                        fontFamily: 'sans-serif',
                        width: 60,
                        height: 60,
                        margin: 20,
                        textAlign: 'center',
                        display: 'inline-block'
                    };

                    return(
                        <p style={letterStyle}>{this.props.children}</p>
                    )
                }
            }

            var destination = document.querySelector("#container");

            ReactDOM.render(
                <div>
                    <Letter bgcolor="#fd3272">C</Letter>
                    <Letter bgcolor="#43e8b3">A</Letter>
                    <Letter bgcolor="#20b2bb">R</Letter>
                    <Letter bgcolor="#fff711">L</Letter>
                    <Letter bgcolor="#e62739">Y</Letter>
                </div>,
                destination
            )

        </script>
    </body>
</html>
